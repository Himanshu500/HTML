<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ve Input</title>
</head>
<body>
    <form >
        <!--HTML5 INPUT-->
        <!--name'e bastığımızda da input alanına odaklanmamızı sağladı-->
        <label for="name">Name</label> <br>
        <input type="text" id = "name" name = "name" />
        <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email " name="email"/> <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password" /> <br>
        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br>

        Gender <br>
        Male<br>
        <input type="radio" name="gender" value = "male" > <br>
        Female <br>
        <input type="radio" name="gender" value = "female" checked> <br>

        Hobbies <br>
        Tech
        <input type="checkbox" name="tech" id="tech"> <br>
        Music 
        <input type="checkbox" name="music" id="music"> <br>
        Art 
        <input type="checkbox" name="art" id="art"> <br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option> <br>
            <option value="msc">Yüksek Lisans</option> <br>
            <option value="phd">Doktora</option> <br>
        </select>
        <br>

        <textarea name="mesaj" id="mesaj" cols="30" rows="10" cols="30" placeholder="Your Message"></textarea>


        <input type="submit" value = "Submit" /> <br>
        <button type = "submit">Gönder</button> <br>
        <input type="reset" value="sıfırla" /> <br>
        
        
    </form>



</body>
</html>
